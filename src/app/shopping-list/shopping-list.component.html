<div class="row">
  <h2>Kupovna lista</h2>
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>

    <ul class="list-group">
      <p>Lista namirnica</p>
      <a

        class="list-group-item col-xs-12"
        style="cursor: pointer"
        *ngFor="let data of sveNamirnice; let i = index"
        (click)="onEditItem(i)"
        >
        {{data.name}}    Količina={{ data.amount}}
      </a>
    </ul>
  </div>

</div>
