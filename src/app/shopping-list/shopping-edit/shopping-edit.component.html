<div class="row">
  <div class="col-xs-12">
    <form >
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Naziv</label>
            <input
            type="text"
            id="name"
            class="form-control"
            #ime>
          </div>
          <div class="col-sm-2 form-group">
              <label for="amount">Količina</label>
              <input
              type="number"
              id="amuont"
              class="form-control"
              #kolicina>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="submit"
              (click)="dodajNamirnicu(ime.value,kolicina.value)"
              >Dodaj</button>
              <button class="btn btn-danger" type="button"
              (click)="obrisiNamirnicu(ime.value,kolicina.value)"
              >Obriši</button>
              <button class="btn btn-primary" type="button">Obriši polja</button>
            </div>
        </div>
    </form>
  </div>
</div>
