<div class="row">
  <div class="col-xs-12">
    <p>app-shopping-edit</p>
    <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

          <div class="col-sm-5 form-group">
            <label for="name">Naziv</label>
            <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            >
            <!-- #ime> stara verzija -->
          </div>

          <div class="col-sm-2 form-group">
            <label for="amount">Količina</label>
            <input
            type="number"
            id="amuont"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
            <!-- #kolicina>  stara verzija-->
          </div>
      </div>

        <div class="row">
            <div class="col-xs-12">
              <!-- <button class="btn btn-success" type="submit" (click)="dodajNamirnicu(ime.value,kolicina.value)">Dodaj</button>  stara verzija-->
              <button
              class="btn btn-success"
              type="submit"
              [disabled]="!f.valid">{{editMode ? 'Osvježi' : 'Dodaj'}}</button>
              <button class="btn btn-primary" type="button">Obriši namirnicu</button>
              <button class="btn btn-danger" type="button" (click)="onClear()">Obriši</button>
          	</div>
        </div>

    </form>
  </div>
</div>
