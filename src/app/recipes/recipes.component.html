<div class="row">
  <h2>Recepti</h2>
  <h5>app-recipes = recipes-list + recipes-detail</h5>
  <div class="col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>

<hr>
  <div class="col-md-7">
    <app-recipes-detail
     *ngIf="selektiraniRecept; else infoText"
     [recipe]="selektiraniRecept"
    ></app-recipes-detail>
           <ng-template #infoText>
             <p>Selektiraj jedan recept!</p>
           </ng-template>
  </div>
</div>
