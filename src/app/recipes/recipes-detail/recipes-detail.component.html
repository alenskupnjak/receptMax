<div class="row">
  <h2>app-recipes-detail</h2>
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 100px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">Upravljaj receptom<span class="caret"></span></button>
           <ul class="dropdown-menu">
               <li><a (click)="dodajShoppingListi()" style="cursor: pointer;" >Dodaj kupovnoj listi</a></li>
               <!-- <li><a href="#">Edit Recipe</a></li>
               <li><a href="#">Delete Recipe</a></li>         verzija jedan-->
               <li><a style="cursor: pointer;" (click)="onEditRecipe()">Editiraj recept</a></li>
               <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Obri≈°i recept</a></li>
           </ul>
      </div>

  </div>
</div>

<div class="row">
  <div class="col-xs-12">
   {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>app-recipes-detail</p>
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let data of recipe.ingredients; let i = index"
     >
      {{data.name}} - {{data.amount}} Index={{i}}</li>
   </ul>
  </div>
</div>
