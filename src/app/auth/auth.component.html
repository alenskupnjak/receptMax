<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
        type="email" 
        id="email"
        name="email"
        ngModel
        required
        email
        minlength="6"
        class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        name="password"
        ngModel
        required
        class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Ulogiraj se' : 'Prijavi se'}}
        </button>
        <button class="btn btn-danger" (click)="onSwitchMode()" type="button">
          Idi na: {{isLoginMode ? 'Prijavi se':'Ulogiraj se'}}
        </button>
      </div>

    </form>
  </div>
</div>
