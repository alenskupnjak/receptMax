<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <!-- <div class="alert alert-danger" *ngIf="error">
      <p> {{error}}</p>
    </div> -->

    <app-alert 
        [message]="error" 
        *ngIf="error" 
        (zatvori)="onHandleError()">
    </app-alert>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner ></app-loading-spinner>
    </div>


    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
        type="email" 
        id="email"
        name="email"
        [(ngModel)]="ulazniPodaci.email"
        required
        email
        minlength="6"
        class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="ulazniPodaci.password"
        required
        class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Ulogiraj se' : 'Prijavi se'}}
        </button>
        <button class="btn btn-danger" (click)="onSwitchMode()" type="button">
          Idi na: {{isLoginMode ? 'Prijavi se':'Ulogiraj se'}}
        </button>
      </div>

    </form>
  </div>
</div>
